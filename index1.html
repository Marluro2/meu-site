<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Launcher SKINER</title>
  <meta name="theme-color" content="#0b0b0c" />
  <style>
    :root{
      --bg:#0b0b0c;--card:#111114;--muted:#c7c7cc;--text:#f6f6f7;
      --gold:#ffca28;--accent:#1f2937;--line:#202025;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,sans-serif}
    .layout{display:grid;grid-template-columns:1fr;min-height:100vh}
    .sidebar{
      position:fixed;inset:0 auto 0 0;width:260px;background:#0f0f12;
      border-right:1px solid var(--line);
      transform:translateX(-100%);transition:transform .25s ease;z-index:50;
      padding:20px;display:flex;flex-direction:column;gap:14px
    }
    .sidebar.open{transform:translateX(0)}
    .brand{display:flex;align-items:center;gap:10px}
    .brand .logo{width:32px;height:32px;border-radius:8px;background:#151518;border:1px solid #26262c}
    .brand .t{font-weight:800;color:var(--gold)}
    .nav{display:flex;flex-direction:column;gap:8px}
    .btn{
      display:flex;align-items:center;gap:8px;justify-content:flex-start;
      padding:12px;border-radius:10px;border:1px solid transparent;
      background:var(--accent);color:var(--gold);font-weight:700;cursor:pointer;
      font-size:15px
    }
    .btn:hover{background:#243244}
    .content{padding:64px 14px 14px}
    .card{background:var(--card);border:1px solid #1f1f23;border-radius:14px;padding:18px}
    .title{font-size:22px;font-weight:800;color:var(--gold);margin:0 0 6px}
    iframe{width:100%;height:calc(100vh - 120px);border:none;border-radius:10px;background:#0c0c0f}
    .menu-toggle{
      position:fixed;top:12px;left:12px;z-index:60;
      background:#1f2937;border:1px solid #2a2a2e;color:var(--gold);
      padding:8px 12px;border-radius:8px;font-weight:800
    }
    @media (min-width: 900px){
      .layout{grid-template-columns:260px 1fr}
      .sidebar{position:static;transform:none}
      .menu-toggle{display:none}
      .content{padding:24px}
    }
  </style>
</head>
<body>
  <button class="menu-toggle" id="menuToggle">‚ò∞ Menu</button>
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <div class="t">SKINER ‚Äî Launcher</div>
      </div>
      <div class="nav">
        <button class="btn" data-file="SKINER1.html">üè† Semin√°rio ‚Äî Boas-vindas</button>
        <button class="btn" data-file="discri.html">üß™ Discrimina√ß√£o</button>
        <button class="btn" data-file="Fading.html">üü° Fading</button>
        <button class="btn" data-file="Instrucao.html">üìò Instru√ß√£o Programada</button>
        <button class="btn" data-file="keller.html">üìö Keller (PSI)</button>
        <button class="btn" data-file="quiz_skinner_v2.html">üéì Quiz Skinner (10 quest√µes)</button>
      </div>
    </aside>
    <main class="content">
      <div class="card">
        <h1 class="title" id="title">In√≠cio</h1>
        <p id="desc">
          Escolha um m√≥dulo no menu. No celular, toque em <b>‚ò∞ Menu</b>.
        </p>
      </div>
      <div style="margin-top:12px">
        <iframe id="frame" title="M√≥dulo"
          srcdoc="<style>body{margin:0;display:grid;place-items:center;height:50vh;color:#ffca28;font:700 18px system-ui;text-align:center;padding:0 16px}</style><div>Selecione um m√≥dulo no menu lateral.</div>">
        </iframe>
      </div>
    </main>
  </div>
  <script>
    const frame = document.getElementById('frame');
    const titleEl = document.getElementById('title');
    const descEl = document.getElementById('desc');
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');

    const LABELS = {
      'SKINER1.html': 'Semin√°rio ‚Äî Boas-vindas',
      'discri.html': 'Discrimina√ß√£o',
      'Fading.html': 'Fading',
      'Instrucao.html': 'Instru√ß√£o Programada',
      'keller.html': 'Keller (PSI)',
      'quiz_skinner_v2.html': 'Quiz Skinner (10 quest√µes)'
    };

    function loadLocal(file){
      titleEl.textContent = LABELS[file] || file;
      descEl.textContent = 'Carregado: ' + file;
      frame.removeAttribute('srcdoc');
      frame.src = file;
      sidebar.classList.remove('open');
    }
    document.querySelectorAll('.nav .btn').forEach(btn=>{
      btn.addEventListener('click', ()=> loadLocal(btn.dataset.file));
    });
    menuToggle.addEventListener('click', ()=> sidebar.classList.toggle('open'));
  </script>
</body>
</html>
